<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hubungi Kami</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 15px;
  background-image: url('gambar\ kontak.jpg'); /* Ubah 'background.jpg' dengan nama file gambar Anda */
  background-size: cover;
  background-position: center;
  color: black; /* Mengubah warna teks menjadi putih untuk kontras */
}

.form-group {
  margin-bottom: 20px;
}

textarea {
  resize: vertical;
}
</style>
</head>
<body>

<div class="container">
  <header class="py-4">
    <h1 class="text-center">Hubungi Kami</h1>
  </header>
  
  <div class="row">
    <div class="col-md-6">
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="message">Pesan:</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Informasi Kontak</h2>
      <p>Email: erisadamastuti13@gmail.com</p>
      <p>Telepon: 08817719991</p>
      <p>Alamat: Desa Sidorejo,kabupaten madiun</p>
    </div>
  </div>
  
  <footer class="py-4 text-center">
    <p>&copy; 2024 - Hubungi Kami</p>
  </footer>
</div>

</body>
</html
